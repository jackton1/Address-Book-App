<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/progress.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
</head>
  <body>
    <div>
      <h1 align = "center" style="text-decoration:underline;margin-bottom:5%"> CONVERSION TIMELINE </h1>
      <h1 align = "center">PHASE </h1>
      <pre style='font-size: 28px;'> PLAN                  BUILD                 VALIDATE                    DEPLOY</pre>
      <div class="meter">
          <span style="width: 0%"></span>
      </div>
      <h4 style="float:left">Start Date: June 2016</h4>
      <h4 style="float:right">Completion Date: September 2016</h4>
   </div>
    <div class="container">
      <p style="display:none;">
        <label for="new-task">Add Milestone</label><input id="new-task" type="text" onkeypress="handleKeyPress(event)"><button>Add</button>
      </p>

      <h3>Milestones</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>PLAN</label><input type="text" value="Planning Phase"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>BUILD</label><input type="text" value="Building Phase"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>VALIDATE</label><input type="text"value="Validating Phase"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>DEPLOY</label><input type="text" value="Deploy Phase"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
      </ul>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
