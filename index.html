<!DOCTYPE html>
<html>
  <head>
    <title>Address Book App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
</head>
  <body>
  <form class="container" onsubmit="event.preventDefault()">
    <fieldset>
      <legend>Add New Contacts</legend>
        <label for="user-name">Name:</label>
        <input id="user-name" type="text" name="username">
        <label for="phone-num">Phone Number:</label>
        <input type="tel" id="phone-num" pattern="[0-9]{10}" name="tel" title="Phone Number" placeholder="10 digit Number">
        <button onclick="AddressBook.addContact()">Add</button>
    </fieldset>
  </form>
      <label for="contacts">Contacts</label>
      <select id="contacts" name="contacts[]" multiple="multiple" onchange="AddressBook.showContact(this);">
          <option value="Paul" data-phoneNumber=6474911444>Paul</option>
          <option value="John" data-phoneNumber=6474912444>John</option>
      </select>
      <ul id="contact-list">

          <!--</li>-->

              <!--<input type="hidden" name="contacts[]" value="John"/>-->
              <!--John-->

      </ul>
      <button onclick="AddressBook.deleteContact()">Delete</button>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
